<div class="container">
    <div class="mt-2">
        <h2>Contact list</h2>
    </div>
    <div class="text-right">
        <button class="btn btn-md btn-primary" [routerLink]="['/contacts/create']"> Create Contact </button>
    </div>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of list; let index = index">
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phoneNumber}}</td>
                <td>{{contact.status}}</td>
                <td>
                    <button class="btn btn-sm btn-info" [routerLink]="['/contacts/edit', contact.id]" routerP>Edit</button> 
                    <button class="btn btn-sm ml-2" (click)="onActionStatus(index)" [ngClass]="{'btn-secondary': contact.status == 'Active', 'btn-success': contact.status == 'Inactive'}">{{contact.status == 'Active' ? 'Inactive': 'Active'}}</button>
                    <button class="btn btn-sm ml-2 btn-danger" (click)="onActionDelete(index)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
